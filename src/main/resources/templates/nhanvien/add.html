<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân viên</title>
    <link th:replace="layout :: link-css"></link>
</head>
<body>
    <header th:replace="layout :: header"></header>

    <div class="container mt-4">
        <h1>Thêm Nhân viên</h1>
        <form th:action="@{/nhanvien/save}" th:object="${nhanVien}" method="post">
            <div class="mb-3">
                <label class="form-label">Mã NV:</label>
                <input type="text" class="form-control" th:field="*{maNV}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Tên NV:</label>
                <input type="text" class="form-control" th:field="*{tenNV}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Phái:</label>
                <input type="text" class="form-control" th:field="*{phai}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Nơi sinh:</label>
                <input type="text" class="form-control" th:field="*{noiSinh}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Phòng ban:</label>
                <select class="form-control" th:field="*{phongBan.maPhong}">
                    <option value="">-- Chọn Phòng ban --</option>
                    <option th:each="phongBan : ${listPhongBan}" th:value="${phongBan.maPhong}" th:text="${phongBan.tenPhong}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lương:</label>
                <input type="text" class="form-control" th:field="*{luong}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="/nhanvien" class="btn btn-secondary mt-3">Back</a>
    </div>

    <footer th:replace="layout :: footer"></footer>

    <script th:replace="layout :: script"></script>
</body>
</html>
